<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/css/tictactoe.css">
</head>
<body>
<div id="header_top">
    <h1>tic tac toe</h1>
</div>
<div class="flex-container">
    <div class="grid-container" id="main">
        <div class="grid-item" class="empty" id="grid11">X</div>
        <div class="grid-item" class="empty" id="grid12">O</div>
        <div class="grid-item" class="empty" id="grid13">X</div>
        
        <div class="grid-item" class="empty" id="grid21">X</div>
        <div class="grid-item" class="empty" id="grid22">O</div>
        <div class="grid-item" class="empty" id="grid23">X</div>

        <div class="grid-item" class="empty" id="grid31">X</div>
        <div class="grid-item" class="empty" id="grid32">O</div>
        <div class="grid-item" class="empty" id="grid33">X</div>
    </div>
    <span class="btn" id="btnCls">Play again</span>
    <span class="btn" id="currentTurn">Current turn: </span>
</div>
<script src="./tictactoe.js"></script>
</body>
</html>
